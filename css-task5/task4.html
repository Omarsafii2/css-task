<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        display: flex;
      }

      .parent div {
        display: flex;
        background-color: #4d7298;
        border: 2px solid #77a6b6;
        color: white;
        border-radius: 9px;
        width: 200px;
        height: 300px;
        padding: 5px;
      }
      
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="parent">
          <div class="child1">I am small</div>
          <div class="child2">I have more content than the very small item</div>
          <div class="child3">
            I have lots of content So much content taht i don't know where it is
            all going to go. i'm glad that css is pretty good at dealing with
            situations whee we end up with more words than expected!
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
