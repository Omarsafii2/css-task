<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  
  footer {
    background-color: #eeeeee;
    padding: 0;
  }
  
  nav.top-nav,
  nav.bottom-nav {
    display: flex;
    justify-content: space-between;
    margin: 0 10%;
  }
  
  nav ul {
    list-style: none;
    padding: 0;
    display: flex;
  }
  
  nav ul li {
    padding: 0 15px;
  }
  
  nav ul li a {
    text-decoration: none;
    color: black;
  }
  
  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .web-app {
    text-align: center;
    padding: 20px;
  }
  
  .web-app img {
    width: 100px;
    height: auto;
  }
  
  .buttons button {
    margin: 10px;
    padding: 10px 20px;
  }
  
  input[type="text"] {
    margin: 20px;
    padding: 10px;
    width: 80%;
  }</style>
  </head>
  <body>
    <header>
      <nav class="top-nav">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
        <ul>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="web-app">
        <img
          src="img/baz.jpeg"
          alt="Web Application"
        />
        <p>WEB APPLICATION</p>
        <input type="text" placeholder="Do the thing!" />
        <div class="buttons">
          <button>Do the thing!</button>
          <button>Do the other thing!</button>
        </div>
      </div>
    </main>
    <footer>
      <nav class="bottom-nav">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
        </ul>
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
