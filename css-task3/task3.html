<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .border-box {
        margin: 10px;
        width: 200px;
      }

      .ridge {
        border: 2px ridge;
      }

      .solid {
        border: 2px solid ;
      }

      .double {
        border: 2px double ;
      }
    </style>
  </head>
  <body>
    <div class="border-box ridge">A ridge border.</div>
    <div class="border-box solid">A solid border.</div>
    <div class="border-box double">A double border.</div>
  </body>
</html>
